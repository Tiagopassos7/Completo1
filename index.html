<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Contador de Namoro ‚Äì Tiago & Ricaely</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}

body {
  background: url('IMG-20260123-WA0364.jpg') center/cover no-repeat;
  font-family: 'Dancing Script', cursive;
  color: white;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
  animation: fadeIn 2s ease forwards;
}

h1 {
  font-size: 3em;
  margin-bottom: 0.3em;
  animation: flutuar 4s ease-in-out infinite;
}

#contador, #casamento {
  font-size: 1.8em;
  margin: 10px 0;
}

p {
  font-size: 1.3em;
  max-width: 520px;
}

.player {
  margin-top: 22px;
  padding: 12px 30px;
  font-size: 1.3em;
  font-family: 'Dancing Script', cursive;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  background: rgba(255,255,255,0.95);
  color: #222;
  transition: transform 0.15s ease, background 0.15s ease;
}

.player:active {
  transform: scale(0.95);
}

.player.playing {
  background: #1db954;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes flutuar {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="overlay">
  <h1>üë∞‚Äç‚ôÄÔ∏èü§µ‚Äç‚ôÇÔ∏è Tiago & Ricaely üíç</h1>

  <div id="contador"></div>
  <div id="casamento"></div>

  <p>
    Desde o nosso primeiro sim, cada dia ao seu lado √© um presente.
    Contando os dias do nosso amor e aguardando, com o cora√ß√£o cheio de alegria,
    o momento de dizer ‚Äúsim‚Äù para sempre. üíç‚ù§Ô∏è
  </p>

  <button id="btnMusica" class="player">‚ñ∂Ô∏è Tocar m√∫sica</button>
</div>

<!-- √ÅUDIO (nome com acento tratado via URL encoding) -->
<audio id="romanticAudio" src="m%C3%BAsica.mp3" loop></audio>

<script>
/* üéµ PLAY / PAUSE DA M√öSICA */
document.addEventListener("DOMContentLoaded", () => {
  const audio = document.getElementById("romanticAudio");
  const btn = document.getElementById("btnMusica");

  btn.addEventListener("click", () => {
    if (audio.paused) {
      audio.volume = 0.7;
      audio.play();
      btn.textContent = "‚è∏Ô∏è Pausar m√∫sica";
      btn.classList.add("playing");
    } else {
      audio.pause();
      btn.textContent = "‚ñ∂Ô∏è Tocar m√∫sica";
      btn.classList.remove("playing");
    }
  });
});

/* üíñ DATAS IMPORTANTES */
const inicioNamoro = new Date(2025, 0, 18);   // 18/01/2025
const dataCasamento = new Date(2027, 0, 18); // 18/01/2027

const cont = document.getElementById("contador");
const casamento = document.getElementById("casamento");

/* ‚è±Ô∏è CONTADORES */
function atualizar() {
  const agora = new Date();

  // üíñ Namoro ‚Äî meses e dias
  let meses =
    (agora.getFullYear() - inicioNamoro.getFullYear()) * 12 +
    (agora.getMonth() - inicioNamoro.getMonth());

  let dias = agora.getDate() - inicioNamoro.getDate();

  if (dias < 0) {
    meses--;
    const ultimoMes = new Date(
      agora.getFullYear(),
      agora.getMonth(),
      0
    ).getDate();
    dias += ultimoMes;
  }

  cont.textContent = `üíñ ${meses} meses e ${dias} dias juntos`;

  // üíç Casamento ‚Äî dias restantes
  const diff = dataCasamento - agora;

  if (diff > 0) {
    const diasRestantes = Math.ceil(diff / (1000 * 60 * 60 * 24));
    casamento.textContent =
      `üíç Faltam ${diasRestantes} dias para o nosso casamento`;

    if (diasRestantes <= 30) {
      casamento.style.color = "#ffd1dc";
    }
  } else {
    casamento.textContent = "üíç Hoje √© o nosso grande dia! üíí‚ú®";
  }
}

atualizar();
setInterval(atualizar, 1000);
</script>

</body>
</html>
